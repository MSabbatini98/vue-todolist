<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TodoList con VUE</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lobster&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- added file CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div id="todo_list">
            <h1>Cose da fare con VUE </h1>
            <ol v-if= "lista.length > 0">
                <li v-for="(item, index) in lista">
                    {{item}} 
                    <a href="#"  @click="removeItem(index)"> <i class="fas fa-times-circle"></i> </a>
                </li>
            </ol>
    
            <div class="input">
                <input type="text" placeholder="Inserisci una cosa da fare" v-model ="new_item" @keyup.13 = "addItem">
                <button @click="addItem" >
                    Aggiungi
                </button>
            </div>
        </div>
    </div>
    



    <!-- File JavaScript da mettere a fine HTML-->
    <script src="script.js" charset="utf-8"></script> 
</body>
</html>
